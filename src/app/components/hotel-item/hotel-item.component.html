<h1>Hotel Item</h1>

<form [formGroup]="hotelForm">

    <div class="my-grid">

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>Hotel Name</mat-label>
            <input matInput type="text" placeholder="Hotel Name" formControlName="hotel_name">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>address_line_1</mat-label>
            <input matInput type="text" placeholder="address_line_1" formControlName="address_line_1">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>address_line_2</mat-label>
            <input matInput type="text" placeholder="address_line_2" formControlName="address_line_2">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>city</mat-label>
            <input matInput type="text" placeholder="city" formControlName="city">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>zipcode</mat-label>
            <input matInput type="text" placeholder="zipcode" formControlName="zipcode">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>country</mat-label>
            <input matInput type="text" placeholder="country" formControlName="country">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>lat</mat-label>
            <input matInput type="text" placeholder="lat" formControlName="lat">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>long</mat-label>
            <input matInput type="text" placeholder="long" formControlName="long">
        </mat-form-field>

        <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
            <mat-label>image_link</mat-label>
            <img src="{{ image_link }}" />
            <input matInput type="text" placeholder="image_link" formControlName="image_link">
        </mat-form-field>


    </div>

</form>

<div *ngIf="!isNew">
<h2>Room Types</h2>

<form [formGroup]="roomTypeListForm">
    <div formArrayName="roomTypeList">
        <div *ngFor="let roomType of roomTypeList?.controls; let i=index">
            <div [formGroupName]="i">
                <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
                    <mat-label>room_type_name</mat-label>
                    <input matInput type="text" placeholder="room_type_name" formControlName="room_type_name">
                </mat-form-field>

                <mat-form-field class="grid-item form-field" [appearance]="matAppearance">
                    <mat-label>quantity</mat-label>
                    <input matInput type="text" placeholder="quantity" formControlName="quantity">
                </mat-form-field>
            </div>
        </div>
    </div>

</form>
</div>

<button mat-raised-button color="primary" (click)="onSubmitClick()">Submit</button>
